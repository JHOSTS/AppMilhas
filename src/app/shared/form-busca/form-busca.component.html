<app-card variant="secondary" class="form-busca">
    <form>
        <h2>Passagens</h2>
        <div class="flex-container">
            <mat-button-toggle-group aria-label="Tipo de passagem">
                <mat-button-toggle>
                    IDA E VOLTA
                </mat-button-toggle>
                <mat-button-toggle>
                    SOMENTE IDA
                </mat-button-toggle>
            </mat-button-toggle-group>
            <mat-chip-listbox (click)="openDialog()" aria-label="Seleção de passagens">
                <mat-chip-option selected>1 adulto</mat-chip-option>
                <mat-chip-option>Econômica</mat-chip-option>
            </mat-chip-listbox>
        </div>
        <div class="flex-container">
            <form>
                <mat-form-field class="input-container" appearance="outline">
                    <mat-label>Origem</mat-label>
                    <mat-icon matPrefix>flight_land</mat-icon>
                    <input matInput placeholder="Origem">
                    <mat-icon matSuffix>search</mat-icon>
                </mat-form-field>
                    <button mat-icon-button>
                        <mat-icon>sync_alt</mat-icon>
                    </button>
                <mat-form-field class="input-container"  appearance="outline">
                    <mat-label>Destino</mat-label>
                    <mat-icon matPrefix>flight_takeoff</mat-icon>
                    <input matInput placeholder="Destino">
                    <mat-icon matSuffix>search</mat-icon>
                </mat-form-field>

                <mat-form-field class="input-container-date-picker" appearance="outline">
                    <mat-label>DATA DE IDA</mat-label>
                    <input matInput [matDatepicker]="dataIda" aria-label="Teste">
                    <mat-datepicker-toggle matIconSuffix [for]="dataIda" a></mat-datepicker-toggle>
                    <mat-datepicker #dataIda></mat-datepicker>
                </mat-form-field>
                
                <mat-form-field class="input-container-date-picker" appearance="outline">
                    <mat-label>DATA DE VOLTA</mat-label>
                    <input matInput [matDatepicker]="dataVolta">
                    <mat-datepicker-toggle matIconSuffix [for]="dataVolta"></mat-datepicker-toggle>
                    <mat-datepicker #dataVolta></mat-datepicker>
                </mat-form-field>
                <button mat-icon-button color="primary">
                    <mat-icon>next_week</mat-icon>
                </button>
            </form>
        </div>
    </form>
</app-card>
